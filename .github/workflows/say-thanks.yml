name: Say Thanks

on: [pull_request, issues]
jobs:
    say_thanks:
        runs-on: ubuntu-latest
        name: "Say Thanks ❤🙏"
        steps:
          - uses: actions/first-interaction@v1
            with:
              repo-token: {{ secrets.GH_TOKEN }}
              issue-message: '<p align="center"><h1>THANK YOU 🙏🏻❤️</h1></p>\nThis is a warm thank you!<br />Your contribution will help to build a better project 💪🏻'
              pr-message: '<p align="center"><h1>THANK YOU 🙏🏻❤️</h1></p>\nThis is a warm thank you!<br />Your contribution will help to build a better project 💪🏻'